<html>
<title>Example</title>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">

</head>
<style>
.button {
background-color: #4CAF50;
border: none;
color: white;
padding: 10px 20px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
margin: 3px 1px;
cursor: pointer;
}
.button2 {background-color: #f44336;}



</style>



<body>
<div>
<h2 style="font-style:italic">Buttons</h2>
<button class="button">Success</button>
<button class="button button2">Danger</button>



</div>




<div>
<h2 style="font-style:italic">Dropdown</h2>



<p>The select element is used to create a drop-down list.</p>



<label for="cars">Choose a Number:</label>
<select name="Numbers" id="Numbers">
<option value="its 1">1</option>
<option value="its 2">2</option>
<option value="its 3">3</option>
<option value="its 4">4</option>
</select>
<br><br>
</div>





<div>
<h2 style="font-style:italic">Pagination</h2>
<ul class="pagination">
<li><a href="#">1</a></li>
<li><a href="#">2</a></li>
<li><a href="#">3</a></li>
<li><a href="#">4</a></li>
<li><a href="#">5</a></li>
</ul>
</div>



<div class="container">
<h3 style="font-style:italic">Popover Example</h3>
<a href="#" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover">Toggle popover</a>
</div>



<script>
$(document).ready(function(){
$('[data-toggle="popover"]').popover();
});
</script>
<br></br>



<br></br>



<div>
<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-html="true" title="<em>Tooltip</em> <u>with</u> <b>HTML</b>">
Tooltip with HTML
</button>
</div>
<script>
$(function () {
$('[data-toggle="tooltip"]').tooltip()
})
</script>

<br></br>
<div>
<ul>
<li><a href="#home">Home</a></li>
<li><a href="#news">News</a></li>
<li><a href="#contact">Contact</a></li>
<li><a href="#about">About</a></li>
</ul>



</div>
</body>
</html>
