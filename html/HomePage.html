<body>
    <div class="container-fluid h-custom h-100">

        <div class="row d-flex justify-content-center align-items-center h-100">

            <div class="col-md-9 col-lg-6 col-xl-5">

                <!-- <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png" class="img-fluid" alt="login image"> -->

                <img src= "image/th.jpg">
            </div>

            

    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

        <form>

            <!-- Email Address-->

            <div class="form-outline mb-4">

                <input type="email" id="emailid" class="form-control" placeholder="Enter a valid email address">

                <label>Email Address</label>

            </div>

          
            <!-- Password-->

            <div class="form-outline mb-4">

                <input type="password" id="passwordid" class="form-control" placeholder="Enter password">

                <label>Password</label>

            </div>

            <!-- Remember me-->

            <div class="d-flex justify-content-between  align-items-center">

                <div class="col-md-4">

                    <input type="checkbox" id="checkboxid" class="form-check-input">

                    <label class="form-check-label">Remember me</label>

                </div>

                <a href="#" class="text-body">Forget Password</a>

            </div>

            <div>
                <label> Select a Course from drop down  </label>
                <select>
                    <option value="java"> java
                    </option>
                    <option value="spring"> spring
                    </option>
                    <option value="angular"> angular
                    </option>
                </select>
           
            </div>

            <div class="container">

            <div class="tooltip">Hover over me
                <span class="tooltiptext">Tooltip text</span>
              </div>

            <div class="text-center text-lg-start">

                <button type="button" class="btn btn-primary btn-lg"
                    style="padding: left 2.5em; padding-right: 2.5em;">Login</button>

                <p class="small fw-bold mt-2 pt-2 mb-0">Not Registered? <a href="#" class="link-danger">Register
                        here</a></p>
            </div>

            
        </form>

    </div>

    </div>

    </div>


    <div class="container">

        <button type="button" class="btn btn-primary btn-block">Success</button>
        <button type="button" class="btn btn-default btn-block">Danger</button>


    </div>
    <div
