
<div class="row">
<div class="col-md-6">
    <h3 *ngIf= "editMode==false">Add Post</h3>
    <h3 *ngIf= "editMode==true">Edit Post</h3>
  <h3>Add details to post</h3>
  <form [formGroup]="form" (ngSubmit)= "onSubmit()">
      <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" formControlName="title">
      </div>
      <div class="form-group">
          <label>Description</label>
          <textarea type="text" class="form-control"
          id="description"
          rows="4"
          formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <img class="img-responsive" src="{{ form.value.imagepath }}" >
        <label>Imagepath</label>
        <input type="text" class="form-control" formControlName="imagepath">
    </div>

      <div>
          <button type="submit" [disabled]="form.invalid" class="btn btn-success">Save</button> | 
          <button type="submit" class="btn btn-primary">Reset</button>
      </div>
  </form>
</div>
