<h2> {{post?.title}}</h2>
<p>
    {{post?.description}}
</p>
<img src = "{{ post?.imagepath }}" class="img-responsive">

<p>Author: {{ post?.author }}</p>

<p>Date: {{ post?.datetimecreated | date }}</p>


<button type="button" (click)="likePost()" class="btn btn-default btn-sm">
    <span class="glyphicon glyphicon-thumbs-up"></span> Like {{ post?.numberOfLikes}}
</button><br><br>
<button class="btn btn-success" (click)="onEdit()">Edit post</button> | 
<button  class="btn btn-danger" (click)= "onDelete()">Delete Post</button> <br />
